version: '3'
services:
  frontend:
    build: frontend
    container_name: frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/workdir
    command: /bin/bash -c "npm install && exec npm run dev"

  backend:
    build: backend
    container_name: backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/workdir
    command: sleep infinity

  db:
    build: db
    container_name: postgres
    ports:
      - 5432:5432
    environment:
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
        POSTGRES_DB: test
    restart: always

